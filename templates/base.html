<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if current_user.is_authenticated %}
    <title>SKVLijntjes</title>
    {% else %}
    <title>SKVLijntjes</title>
    {% endif %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head>

<body>
<div class="container">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">SKVLijntjes</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    {% if current_user.is_authenticated %}
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {% if request.path == '/index' or request.path == '/' %}class="active"{% endif %}><a href="/index">Overzicht <span class="sr-only">(current)</span></a></li>
        <li {% if request.path == '/highscores' %}class="active"{% endif %}><a href="/highscores">Highscores</a></li>
        <li {% if request.path == '/addline' %}class="active"{% endif %}><a href="/addline">Toevoegen</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="/user/{{current_user.id}}">{{current_user.name}}</a></li>
        <li><a href="/logout">Uitloggen</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
    {% endif %}
  </div><!-- /.container-fluid -->
</nav>
    <div class="jumbotron">
    {% block content %}{% endblock %}
    </div>

</div>

</body>
</html>
